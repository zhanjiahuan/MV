<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .input_div{
            margin-bottom: 25px;
        }
        .input_div>label{
            font-size: 20px;
            height: 40px;
            margin-bottom: 10px;
        }
        .input_div>input{
            width: 100%;
            height: 40px;
        }
        .button_div>button{
            font-size: 30px;
        }
        .register_div>p{
            font-size: 25px;
        }
    </style>
</head>
<body>
{% if msg %}
    {{ msg }}
{% endif %}
<form action="#" method="post">
    {% csrf_token %}
    <h1>登录</h1>
    <input type="hidden" name="next" value="{{ next }}">
    <div class="input_div">
        <label>用户名:</label>
    <input type="text" name="username" placeholder="请输入用户名或者电话号码" required>
    </div>
    <div class="input_div">
        <label>密码:</label>
    <input type="password" name="password" placeholder="请输入您的密码" required>
    </div>
    <div class="button_div">
        <button type="submit">登录</button>
    </div>
    <div class="register_div">
        <p><span>没有账号?</span><a href="{% url 'register' %}">立即注册</a></p>
    </div>
</form>
</body>
</html>
